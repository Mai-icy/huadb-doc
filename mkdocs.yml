site_name: 数据库专题训练课程实验文档
copyright: Copyright &copy; 2023 清华大学计算机系数据库实验室。All Rights Reserved.

repo_name: thu-db/huadb-doc
repo_url: https://github.com/thu-db/huadb-doc

nav:
  - 实验概述: index.md
  - 实验配置: prepare.md
  - 实验框架简介: overview.md
  - "实验 1: 页面组织与缓存管理":
    - 概述: lab1/intro.md
    - 基础功能: lab1/basic.md
    - 高级功能: lab1/advanced.md
    - 提交要求: lab1/submit.md
  - "实验 2: 事务处理与故障恢复":
    - 概述: lab2/lab2.md
  - "实验 3: 多版本并发控制":
    - 概述: lab3/lab3.md
  - "实验 4: 查询处理":
    - 概述: lab4/lab4.md
  - "实验 5: 查询优化":
    - 概述: lab5/lab5.md
  - 往年文档:
    - 2023年春:
      - 总述:
        - 实验框架: 2023-spring/index.md
        - 测试说明: 2023-spring/test.md
        - 实验概述: 2023-spring/intro.md
      - 实验:
        - lab 1: 2023-spring/lab1.md
        - lab 2: 2023-spring/lab2.md
        - lab 3: 2023-spring/lab3.md
        - lab 4: 2023-spring/lab4.md
        - lab 5: 2023-spring/lab5.md
      - 常见问题:
        - FAQ: 2023-spring/faq.md

theme:
  name: material
  language: zh
  logo: assets/images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - include-markdown
